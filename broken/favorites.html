<style>
    /* CSS variables */
    :root {
        --card-bg-color: #fff;
        --card-text-color: #070705;
        --dish-type-color: #BB5274;
        --card-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.02), 0 6.7px 5.3px rgba(0, 0, 0, 0.028), 0 12.5px 10px rgba(0, 0, 0, 0.035), 0 22.3px 17.9px rgba(0, 0, 0, 0.042), 0 41.8px 33.4px rgba(0, 0, 0, 0.05), 0 100px 80px rgba(0, 0, 0, 0.07);
        --global-radius: 16px;
    }

    /* Presentation styles */
    body {
        background-color: #F2E4E9;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    /* Recipe card */
    .recipe-card {
        background-color: var(--card-bg-color);
        box-shadow: var(--card-shadow);
        border-radius: var(--global-radius);
        color: var(--card-text-color);
        font-family: 'Poppins', sans-serif;
        line-height: 1.5;
        width: 22rem;
    }

    .recipe-card figure {
        width: 100%;
        margin: 0;
        height: 14rem;
        overflow: hidden;
        border-radius: var(--global-radius) var(--global-radius) 0 0;
        margin-bottom: 2rem;
    }

    .recipe-card figure img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .recipe-card h1 {
        margin: 0 1.5rem 2rem 1.5rem;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -1px;
    }

    .card-meta {
        display: flex;
        justify-content: space-between;
        margin: 0 1.5rem .5rem;
        font-size: 13px;
    }

    .dish-type {
        font-weight: 600;
        letter-spacing: -0.25px;
        color: #fff;
        margin: 0;
        background-color: var(--dish-type-color);
        padding: .25rem 1rem;
        border-radius: 100px;
    }

    .dish-stats {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
    }

    .dish-stats li {
        opacity: .75;
        display: flex;
        align-items: center;
        margin-left: 1rem;
    }

    .dish-stats li svg {
        margin-right: .5rem;
    }

    .dish-stats li svg path {
        stroke: var(--card-text-color);
        stroke-opacity: .25;
    }

    .block {
    overflow: hidden;
    background: #ffff;
    padding: 1rem;
    margin: 0 0 1rem 0;
    }
    .block img {
    width: 75px;
    height: 75px;
    float: left;
    margin: 0 1rem 0 0;
    }
    .block h2 {
    margin: 0 0 0.5rem 0;
    }
    /*NEW STYLES*/
    .block {
    display: grid;
    grid-template-columns: 100px 1fr 100px;
    }

    body {
  font-family: 'Roboto', Arial, sans-serif;
    }

    .wrapper {
        top:0;
        position:fixed;
        width: 100%;
        max-width: 70%;
        z-index:100;
    }

    .label {
    font-size: .625rem;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: +1.3px;
    margin-bottom: 1rem;
    }

    .searchBar {
    border: solid 1px #555;
    background-color: #eed;
    box-shadow: 1px -1px 5px  rgba(0,0,0,0.6);
    -moz-box-shadow: 1px -1px 5px  rgba(0,0,0,0.6);
    -webkit-box-shadow: 1px -1px 5px  rgba(0,0,0,0.6);
    -o-box-shadow: 1px -1px 5px  rgba(0,0,0,0.6);
    border-radius:25px;
    width: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    }

    #searchQueryInput {
    width: 100%;
    height: 2.8rem;
    background: #f5f5f5;
    outline: none;
    border: none;
    border-radius: 1.625rem;
    padding: 0 3.5rem 0 1.5rem;
    font-size: 1rem;
    }

    #searchQuerySubmit {
    width: 3.5rem;
    height: 2.8rem;
    margin-left: -3.5rem;
    background: none;
    border: none;
    outline: none;
    }

    #searchQuerySubmit:hover {
    cursor: pointer;
    }
        /* Place the navbar at the bottom of the page, and make it stick */
    .navbar {
    border-radius:25px;
    height: 5%;
    background-color: rgb(255, 255, 255);
    border: #000000;
    border-style: double;
    overflow: hidden;
    position: fixed;
    bottom: 0;
    width: 67%;
    float: none;
    }

    /* Style the links inside the navigation bar */
    .navbar a {
    float: left;
    display: block;
    color: #000000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    }

    /* Change the color of links on hover */
    .navbar a:hover {
    background-color: #a4a9d4;
    color: black;
    }

    /* Add a color to the active/current link */
    .navbar a.active {
    background-color: #CCD1FF;
    color: rgb(0, 0, 0);
    }
</style>

<script>
    $(window).scroll(function(e){ 
        var $el = $('.wrapper'); 
        var isPositionFixed = ($el.css('position') == 'fixed');
        if ($(this).scrollTop() > 200 && !isPositionFixed){ 
            $el.css({'position': 'fixed', 'top': '0px'}); 
        }
        if ($(this).scrollTop() < 200 && isPositionFixed){
            $el.css({'position': 'static', 'top': '0px'}); 
        } 
    });
</script>
